<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EspaLingo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .word {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .correct {
            background-color: green;
            color: white;
        }
        .incorrect {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="word" id="spanish-word"></div>
    <div class="buttons">
        <button id="option1" onclick="checkAnswer(0)"></button>
        <button id="option2" onclick="checkAnswer(1)"></button>
        <button id="option3" onclick="checkAnswer(2)"></button>
        <button id="option4" onclick="checkAnswer(3)"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
