<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EspaLingo</title>
        <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .word {
            font-size: 48px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .buttons {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        .correct {
            background-color: green;
            color: white;
        }
        .incorrect {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body onload="init()">
    <button onclick="fetchData()">Fetch Data</button>

    <button onclick="fetchData(2)">Получить данные из строки 2</button>

    <script>
        async function loadCSV() {
            const response = await fetch('list.csv');
            const csvText = await response.text();
            return parseCSV(csvText);
        }

        function parseCSV(csvText) {
            const rows = csvText.trim().split('\n');
            return rows.map(row => row.split(','));
        }

        async function getRowData(rowNumber) {
            const data = await loadCSV();
            if (rowNumber > 0 && rowNumber <= data.length) {
                return data[rowNumber - 1];  // Индексация с 0, поэтому вычитаем 1
            } else {
                console.error('Номер строки выходит за пределы данных');
                return [];
            }
        }

        async function fetchData(rowNumber) {
            try {
                const rowData = await getRowData(rowNumber);
                console.log(`Данные строки ${rowNumber}:`, rowData);  // Выводим данные в консоль
            } catch (err) {
                console.error('Ошибка при получении данных:', err);
            }
        }
    </script>



    <div class="word" id="spanish-word"></div>
    <div class="buttons">
        <button id="option1" onclick="checkAnswer(0)"></button>
        <button id="option2" onclick="checkAnswer(1)"></button>
        <button id="option3" onclick="checkAnswer(2)"></button>
        <button id="option4" onclick="checkAnswer(3)"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
