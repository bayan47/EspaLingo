<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EspaLingo</title>
        <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .word {
            font-size: 48px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .buttons {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        .correct {
            background-color: green;
            color: white;
        }
        .incorrect {
            background-color: red;
            color: white;
        }
    </style>

<script src="https://apis.google.com/js/api.js"></script>
    <script>
        const API_KEY = 'AIzaSyAPKzr8K9zU17M4Y4olbqme3wgL7tZKqQ4';
        const SPREADSHEET_ID = '1VHVtrj_PgGqgAqTbtHkyPyfBQxN0SPCQXJAPN4zAK30';

        function loadClient() {
            gapi.client.setApiKey(API_KEY);
            return gapi.client.load("https://sheets.googleapis.com/$discovery/rest?version=v4")
                .then(() => console.log("GAPI client loaded for API"))
                .catch(err => console.error("Error loading GAPI client for API", err));
        }

        function getRowData(rowNumber) {
            const range = `Sheet1!A${rowNumber}:B${rowNumber}`;
            return gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: range,
            }).then(response => {
                const values = response.result.values;
                if (values && values.length > 0) {
                    return values[0];  // Вернем массив значений из строки
                } else {
                    console.error("No data found.");
                    return [];
                }
            }).catch(err => console.error("Error fetching data", err));
        }

        function init() {
            gapi.load("client", loadClient);
        }
    </script>

</head>
<body onload="init()">
    <button onclick="fetchData()">Fetch Data</button>
    <div class="word" id="spanish-word"></div>
    <div class="buttons">
        <button id="option1" onclick="checkAnswer(0)"></button>
        <button id="option2" onclick="checkAnswer(1)"></button>
        <button id="option3" onclick="checkAnswer(2)"></button>
        <button id="option4" onclick="checkAnswer(3)"></button>
    </div>

    <script>
        async function fetchData() {
            try {
                const rowNumber = 2;  // Пример строки
                const data = await getRowData(rowNumber);
                console.log(data);  // Выводим данные в консоль
            } catch (err) {
                console.error("Error fetching data", err);
            }
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
